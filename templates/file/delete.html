<form method="POST" action="{% url 'file_delete' file.id %}">
    {% csrf_token %}

    <p class="mb-4">
        Are you sure you want to delete <strong>{{ file.name }}</strong>?  
        This action is permanent.
    </p>

    <button class="px-4 py-2 bg-red-600 text-white rounded">
        Delete
    </button>
</form>
