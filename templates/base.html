<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Prak's DigiDrawer{% endblock %}</title>

    <!-- Tailwind CDN (you can switch to compiled later) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-100 text-gray-800">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm w-full sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

            <!-- Logo / Title -->
            <a href="/" class="text-lg font-semibold tracking-tight">
                Prak's <span class="text-indigo-600">DigiDrawer</span>
            </a>

            <!-- Actions -->
            <div class="flex items-center gap-4">
                <a href="{% url 'file_list' %}" class="hover:text-indigo-600">Files</a>
                <a href="{% url 'tag_list' %}" class="hover:text-indigo-600">Tags</a>
                
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" 
                    class="bg-indigo-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-indigo-700">
                    Close Drawer
                </a>
                    {% else %}
                                  <a href="{% url 'login' %}" 
                    class="bg-indigo-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-indigo-700">
                    Open Drawer
                </a>  
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="py-6 text-center text-sm text-gray-500">
        © {{ now|date:"Y" }} Prak's DigiDrawer — All Rights Reserved.
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
