<form method="POST" action="{% if action == 'create' %}{% url 'tag_create' %}{% else %}{% url 'tag_update' tag.id %}{% endif %}">
    {% csrf_token %}

    <label class="block mb-1 font-medium">Tag Name</label>
    <input
        type="text"
        name="name"
        value="{% if tag %}{{ tag.name }}{% endif %}"
        class="w-full border rounded px-3 py-2"
        required
    >

    <button class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md">
        Save
    </button>
</form>
